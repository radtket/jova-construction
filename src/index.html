<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lets Go</title>

	<!-- Styles -->
	<link href='//fonts.googleapis.com/css?family=Oswald|Anonymous+Pro:400,700|Roboto+Condensed' rel='stylesheet'

	<link rel="stylesheet" href="/assets/scss/site.scss">
	<script type="text/javascript" src="http://jovaconstruction.com/javascript/modernizr.custom.js"></script>

	<div id="loading-mask"></div>

								<li class="hover-effect-1">

											</span>
